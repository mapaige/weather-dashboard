<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width
  , initial-scale=1.0">
  <title>Weather dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js" data-auto-replace-svg="nest"></script>


 
</head>
<body>
  <!-- Main section for weather info -->
  <div class="header">
    <h1>Weather Dashboard</h1>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-lg-3">
        <form>
          <!-- <h6>Enter City or Zip Code:</h6> -->

          <div class="row mt-3">
            <div class="col-lg-10">
              <input type="text" id= "city" class="form-control city" placeholder="Search for City">
            </div>
            <div class="col-lg-2 ">
              <button  id="searchBtn" type="button" class="btn btn-primary"  ><i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>   
            
          <!--Begins another section with future forecast  -->
      </div>    
        <div class="col-lg-9">
          <div class="card">
            <div id="main">
              <div class="row">
                <div class="col-lg-6">
                  <h5>Current Day Conditions</h5>
                    <ul>
                      <h2  class="cardHeader"></h2>
                      <li class="condition"></li>
                      <li class="temp">temp:<span>&#8457;</span></li>
                      <li class="humidity">humidity:</li>
                      <li class="wind-speed">wind-speed: </li>
                    </ul>
                </div>  
              </div>  
            </div>
          </div>
          
          <h3>5 Day Forecast</h3>
          <div class="card-group">
            <div class="card bg-primary" >
              <div class="card-body text-center">
                <h5 class="card-text" id="day0">Date</h5>
                
                <ul>
                  
                   <img id="img0" />
                  <br>
                  <br>
                  <li class="temp" id="temp0">Temp:</li>
                  <li class="humidity">Humidity:</li>
                </ul>
              </div>
            </div>
            <div class="card bg-primary" >
              <div class="card-body text-center">
                <h5 id="day1" class="card-text">Date </h5>
                  <ul>
                    <img id="img1" />
                    <br>
                    <br>
                    <li id="temp1">Temp:</li>
                    <li class="humidity">Humidity:</li>
                  </ul>
              </div>
            </div>
            <div class="card bg-primary" >
              <div class="card-body text-center">
                <h5 id="day2"class="card-text">Date</h5>
                  <ul>
                    <img id="img2" />
                    <br>
                    <br>
                    <li class="temp" id="temp2">Temp:</li>
                    <li class="humidity">Humidity:</li>
                  </ul>   
              </div>
            </div>
           
            <div class="card bg-primary" >
              <div class="card-body text-center">
                <h5 id="day3" class="card-text">Date</h5>
                  <ul>
                    <img id="img3" />
                    <br>
                    <br>
                    <li class="temp" id="temp3">Temp:</li>
                    <li class="humidity">Humidity:</li>
                  </ul>
              </div>  
            </div>
            <div class="card bg-primary" >
              <div class="card-body text-center">
                <h5 id="day4" class="card-text" class="card-group">Date</h5>
                  <ul>
                    <img id="img4" />
                    <br>
                    <br>
                    <li class="temp"id="temp4">Temp:</li>
                    <li class="humidity">Humidity:</li>
                  </ul>
              </div>  
            </div>
          </div>
          
        </div>
    </div>    
 
 
  </div>
  
   <!-- JS, Popper.js, and jQuery -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>     
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>


<!-- GIVEN a weather dashboard with form inputs -->
<!-- WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
WHEN I open the weather dashboard
THEN I am presented with the last searched city forecast
